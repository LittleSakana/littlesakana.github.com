# Site wide configuration

title: "LittleSakana Development"
description: "开发学习过程笔记及开发经验积累，以供参考"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_CN
url: "https://littlesakana.github.io"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Kevin"
  web: "http://overStackFlow.com"
  twitter: "Littlesakana"
  bio: "Time traveling designer."
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  #google:
    #plus: "+MichaelRoseDesign"
    #ad-client: "ca-pub-7328585512091257"
    #ad-slot: 3049671934
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
